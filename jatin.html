<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1> Registration Form</h1>
    <fieldset>
        <legend>Name</legend>
        <label >FirstName <input type="text" name="FirstName"></label>
        <label >LastName <input type="text" name="LastName"></label>
    </fieldset>

    <fieldset>
        <legend>Gender</legend>
        <label ><input type="radio" name="Gender" value="Male">Male</label>
        <label ><input type="radio" name="Gender" value="Female">Female</label>
    </fieldset>

    <fieldset>
        <legend>Hobbies</legend>
        <label ><input type="chekbox" name="Hobbies" value="Dancing"></label>
        <label ><input type="chekbox" name="Hobbies" value="Sports"></label>
        <label ><input type="chekbox" name="Hobbies" value="Drawing"></label>
    </fieldset>

    <label >Department</label>
    <select name="Department" id=""></select>
    <option value="computer science">CS</option>
    <option value="Electronic">ES</option>
    <option value="Electronic TeleCommunication">EXTC</option>

    <fieldset>
        <legend>Contact Details And Address</legend>
        <label >Email Address: <input type="email" id=""> </label>
        <label > Phone Number: <input type="text" id=""> </label>
        <label >Address: <textarea name="" id="" cols="15" rows="05"></textarea> </label>
        </fieldset>

        <h3>Date in dd-mm-yyyy</h3>
        <label for="start">Enter Date</label>
        <input type="date" name="begin" placeholder="dd-mm-yyyy"
        min="1878-1-1" max="32-12-31"
        >

        <br>
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
        

</body>
</html>
