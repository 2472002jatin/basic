<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>
      <h1> Student Register Form</h1>
      <fieldset>
          <legend>Name</legend>
          <label>FirstName <input type="text" name="FirstName"></label>
          <label>MiddleName <input type="text" name="MiddelName"></label>
          <label>LastName <input type="text" name="LastName"></label>
      </fieldset>    

      <fieldset>
          <legend>Gender</legend>
          <label ><input type="radio" name="Gender" value="Male">Male</label> <br>
          <label ><input type="radio" name="Gender" value="Female">Female</label>
      </fieldset>

      <fieldset>
          <legend>Hoobies</legend>
          <label ><input type="chekbox" name="Hobbies" value="Dansing"></label>
          <label ><input type="chekbox" name="Hobbies" value="Sports"></label>
          <label ><input type="chekbox" name="Hobbies" value="Drawing"></label>
      </fieldset>

      <fieldset>
          <label >Department</label>
          <select name="Department">
          <option value="Computer Science">CS</option>
          <option value="Electronic">EC</option>
          <option value="Electronic TeleCommunication">EXTC</option>
          <option value="Information Technology">IT</option>
        </select>
      </fieldset>

      <fieldset>
          <legend>Contact Details And Address</legend>
          <label >Email Address: <input type="email" name="email" id=""></label>
          <label >Phone Number: <input type="text" name="Phone Number" id=""></label>
          <label >Address <textarea name="" id="" cols="15" rows="5"></textarea></label>
      </fieldset>

      <h3>Date in dd-mm-yyyy</h3>
      <label for="Start" >Enter date</label>
      <input type="date" name="begin" placeholder="dd-mm-yyyy" 
      min="1998-01-01" max="2030-12-31"
      >

      <br>
      <input type="Submit" value="Submit">
      <input type="Reset" value="Reset"> 

</body>
</html>
